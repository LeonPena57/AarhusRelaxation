<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarhus Relaxation</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="/1_footer/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Contrail+One&display=swap" rel="stylesheet">

</head>
<body>

    <div id="header-placeholder"></div>

    <div class="top-section">
        <video autoplay muted loop class="background-video" playsinline>
            <source src="/1_home/images/INFINITEWAVES.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="logo-overlay">
            <img src="/images/REDAarhusLogo.png" alt="Aarhus Relaxation Logo">
        </div>
    </div>
    <div class="grid-section">
        <div class="grid-item">
            <img src="/1_home/images/HInifinite.jpg" alt="Infinity Bridge">
            <div class="overlay">
                <h3>INFINITY BRIDGE</h3>
                <button>DISCOVER</button>
            </div>
        </div>
        <div class="grid-item">
            <img src="/1_home/images/HPark13.jpg" alt="Park 13">
            <div class="overlay">
                <h3>PARK 13</h3>
                <button>DISCOVER</button>
            </div>
        </div>
        <div class="grid-item">
            <img src="/1_home/images/HBotanical.JPG" alt="Botanical Garden">
            <div class="overlay">
                <h3>BOTANICAL GARDEN</h3>
                <button>DISCOVER</button>
            </div>
        </div>
    </div>
    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="/1_header/header.js"></script>
    <script src="/script.js"></script>
</body>
</html>
